<article class="container">
	<section class="content" role="main">
		<p>Hi, you!</p>
		<h3>Num coins: {{coins}}</h3>
		<h3 *ngIf="goldBars > 0">Num gold bars: {{goldBars}}</h3>
		<button (click)="onGenerateCoin($event)">Earn coin</button>
		<button (click)="onExchangeCoinsForBar($event)">Exchange 10 coins for gold bar</button>
	</section>

	<router-outlet></router-outlet>
</article>
