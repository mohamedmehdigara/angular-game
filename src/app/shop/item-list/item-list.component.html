<article class="item-list-container">
	<ul>
		<li>
			<div class="item-list-item">
				<h4 class="num-soldiers">Soldiers ({{gameService.numSoldiers}})</h4>
				<button
					class="btn-purchase-soldier"
					[disabled]="gameService.goldBars < gameService.soldierCost"
					(click)="onPurchaseSoldier()">Buy 1 Soldier for {{gameService.soldierCost}} Gold Bars</button>
			</div>
		</li>
	</ul>
</article>
