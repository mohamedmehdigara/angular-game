<dl class="minion-display">
	<!--
		<dt>#</dt>
		<dd>{{i + 1}}</dd>
	-->
	<dt>Name</dt>
	<dd>{{minion.name}}</dd>
	<dt>Hitpoints</dt>
	<dd>{{minion.hitpointsRemaining}} / {{minion.hitpoints}}</dd>
	<dt>Attack</dt>
	<dd>{{minion.attack}}
		(+<span class="value">{{gameService.numSoldiers}}</span>)
		= <span class="value">{{minion.attack + gameService.numSoldiers}}</span>
	</dd>
	<dt>Defense</dt>
	<dd>{{minion.defense}}</dd>
	<dt>XP</dt>
	<dd>{{minion.xp}}</dd>
</dl>
