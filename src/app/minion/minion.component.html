<dl class="minion-display">
	<!--
		<dt>#</dt>
		<dd>{{i + 1}}</dd>

	<dt>Hitpoints</dt>
	<dd>{{minion.hp}}</dd>
	<dt>Attack (+ <span class="value">{{numSoldiers}}</span>)</dt>
	<dd>{{minion.attack + numSoldiers}}</dd>
	<dt>Defense</dt>
	<dd>{{minion.defense}}</dd>
	<dt>Damage Taken</dt>
	<dd>{{minion.damageTaken}}</dd>
</dl>
